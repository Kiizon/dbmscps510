<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBA Player Stats</title>
    <link rel="stylesheet" href="/static/player.css">
</head>
<body>
    <div class="player-dashboard">
        <!-- Header -->
        <header class="player-header">
            <div class="container">
                <h1>MOBA Player Stats</h1>
                <p>Search for player profiles and statistics</p>
                <div class="header-nav">
                    <a href="#search" class="header-nav-link active" onclick="showSection('search')">Player Search</a>
                    <a href="#browse" class="header-nav-link" onclick="showSection('browse')">Browse Game Data</a>
                    <a href="/" class="admin-link">Admin Dashboard â†’</a>
                </div>
            </div>
        </header>

        <!-- Player Search Section -->
        <div id="playerSearchSection" class="main-section">
            <!-- Search Section -->
            <section class="search-section">
                <div class="container">
                    <div class="search-box">
                        <input type="text" id="playerSearch" placeholder="Search by player name or email..." />
                        <button id="btnSearch" class="search-btn">Search</button>
                    </div>
                </div>
            </section>

            <!-- Search Results -->
            <section id="searchResultsSection" class="results-section" style="display:none;">
                <div class="container">
                    <h2>Search Results</h2>
                    <div id="searchResults"></div>
                </div>
            </section>

            <!-- Player Profile -->
            <section id="profileSection" class="profile-section" style="display:none;">
                <div class="container">
                    <div id="profileContent"></div>
                </div>
            </section>
        </div>

        <!-- Browse Game Data Section -->
        <div id="browseSection" class="main-section" style="display:none;">
            <section class="browse-tabs-section">
                <div class="container">
                    <div class="browse-tabs">
                        <button class="browse-tab active" onclick="showBrowseTab('characters')">Characters</button>
                        <button class="browse-tab" onclick="showBrowseTab('items')">Items</button>
                    </div>

                    <!-- Characters Tab -->
                    <div id="charactersTab" class="browse-tab-content active">
                        <h2>All Characters</h2>
                        <div id="charactersGrid"></div>
                    </div>

                    <!-- Items Tab -->
                    <div id="itemsTab" class="browse-tab-content">
                        <h2>All Items</h2>
                        <div id="itemsGrid"></div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer class="player-footer">
            <div class="container">
                <p>&copy; 2024 MOBA Game Database - CPS510 Project</p>
            </div>
        </footer>
    </div>

    <!-- Match Details Modal -->
    <div id="matchModal" class="match-modal">
        <div class="match-modal-container">
            <div id="matchModalContent"></div>
        </div>
    </div>

    <!-- Character Details Modal -->
    <div id="characterModal" class="match-modal">
        <div class="match-modal-container">
            <div id="characterModalContent"></div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="/static/player.js"></script>
</body>
</html>
